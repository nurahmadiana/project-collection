<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h2>My To Do List</h2>
    <div class="todo-wrapper">
        <p>Double click an item to mark it complete</p>
         <form name="todo-adder" onsubmit="return false">
            <input type="text" id="todo-entry-box" placeholder="Masukkan Tugas..." />
         </form> 
         <button id="add-button" class="pretty-button">Add </button><br>
         <ol id="todo-list"></ol>
         <div id="control-wrapper">
          <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="pretty-button">Clear Complated</button>
          <button id="empty-button" onclick="emptyList()" class="pretty-button">Empty List</button>
          <button id="save-button" onclick="saveList()" class="pretty-button">Save List</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
